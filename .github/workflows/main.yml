name: Docker CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/containerized-flask-app:latest .

    - name: Push image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/containerized-flask-app:latest

    - name: Verify health
      run: |
        docker run -d -e APP_PORT=8080 -p 8080:8080 \
        ${{ secrets.DOCKERHUB_USERNAME }}/containerized-flask-app:latest
        sleep 5
        curl http://localhost:8080/health
